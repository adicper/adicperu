<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - ADIC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            line-height: 1.6;
            background-color: #E1D3BC; /* Fondo crema claro */
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Asegura que el contenido llene toda la ventana */
        }
        header {
            background-color: #24341F; /* Verde oscuro */
            color: #fff;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center; /* Centrar el contenido */
            text-align: center;
        }
        .header-content {
            display: flex;
            align-items: center;
            justify-content: center; /* Centrar la imagen */
            width: 100%;
        }
        .header-content img {
            max-height: 80px; /* Ajusta el tamaño de la imagen */
        }
        nav {
            background-color: #000000;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #FFF;
            margin: 0 10px;
            text-decoration: none;
            font-size: 18px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .content {
            flex: 1; /* Hace que el contenido llene el espacio restante */
            padding: 20px;
        }
        footer {
            background-color: #000000;
            color: #fff;
            text-align: center;
            padding: 10px;
            width: 100%;
        }

        /* Estilos responsivos */
        @media (max-width: 768px) {
            .menu-btn {
                background-color: #24341F;
                color: #fff;
                padding: 10px;
                text-align: center;
                font-size: 20px;
                cursor: pointer;
                display: block;
            }
            nav {
                display: none;
                text-align: left;
                padding: 15px;
            }
            nav.active {
                display: block;
            }
            nav a {
                display: block;
                margin: 10px 0;
            }
        }

        @media (min-width: 769px) {
            .menu-btn {
                display: none;
            }
            nav {
                display: block;
            }
            nav a {
                display: inline-block;
                margin: 0 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <!-- Imagen del encabezado centrada -->
            <img src="logoadic2.png" alt="Logo de ADIC">
        </div>
    </header>

    <!-- Botón de menú para móviles -->
    <div class="menu-btn" onclick="toggleMenu()">☰ Menú</div>

    <nav id="menu">
        <a href="index.html">Inicio</a>
        <a href="articulos.html">Artículos</a>
        <a href="contacto.html">Contacto</a>
        <a href="login.html">Login</a>
    </nav>
    
    <div class="content">
        <!-- Aquí va el contenido específico de cada página -->
        
<section>
    <h2>Artículos</h2>
    <div id="articles-list" class="articles-box">
        <!-- Aquí se mostrarán los títulos de los artículos como enlaces -->
    </div>
</section>

<script>
    // Recuperar los artículos guardados en localStorage
    const articles = JSON.parse(localStorage.getItem('articles')) || [];

    if (articles.length > 0) {
        const articlesList = document.getElementById('articles-list');

        // Crear enlaces para cada artículo
        articles.forEach((article, index) => {
            const articleLink = document.createElement('a');
            articleLink.href = `ver-articulo.html?index=${index}`;
            articleLink.textContent = article.title;
            articlesList.appendChild(articleLink);
            articlesList.appendChild(document.createElement('br'));
        });
    } else {
        document.getElementById('articles-list').innerHTML = "<p>No hay artículos publicados.</p>";
    }
</script>


<style>

    body {

    /* Estilo del título */
