<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - ADIC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            line-height: 1.6;
            background-color: #E1D3BC; /* Fondo crema claro */
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Asegura que el contenido llene toda la ventana */
        }
        header {
            background-color: #24341F; /* Verde oscuro */
            color: #fff;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center; /* Centrar el contenido */
            text-align: center;
        }
        .header-content {
            display: flex;
            align-items: center;
            justify-content: center; /* Centrar la imagen */
            width: 100%;
        }
        .header-content img {
            max-height: 80px; /* Ajusta el tamaño de la imagen */
        }
        nav {
            background-color: #000000;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #FFF;
            margin: 0 10px;
            text-decoration: none;
            font-size: 18px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .content {
            flex: 1; /* Hace que el contenido llene el espacio restante */
            padding: 20px;
        }
        footer {
            background-color: #000000;
            color: #fff;
            text-align: center;
            padding: 10px;
            width: 100%;
        }

        /* Estilos responsivos */
        @media (max-width: 768px) {
            .menu-btn {
                background-color: #24341F;
                color: #fff;
                padding: 10px;
                text-align: center;
                font-size: 20px;
                cursor: pointer;
                display: block;
            }
            nav {
                display: none;
                text-align: left;
                padding: 15px;
            }
            nav.active {
                display: block;
            }
            nav a {
                display: block;
                margin: 10px 0;
            }
        }

        @media (min-width: 769px) {
            .menu-btn {
                display: none;
            }
            nav {
                display: block;
            }
            nav a {
                display: inline-block;
                margin: 0 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <!-- Imagen del encabezado centrada -->
            <img src="logoadic2.png" alt="Logo de ADIC">
        </div>
    </header>

    <!-- Botón de menú para móviles -->
    <div class="menu-btn" onclick="toggleMenu()">☰ Menú</div>

    <nav id="menu">
        <a href="index.html">Inicio</a>
        <a href="articulos.html">Artículos</a>
        <a href="contacto.html">Contacto</a>
        <a href="login.html">Login</a>
    </nav>
    
    <div class="content">
        <!-- Aquí va el contenido específico de cada página -->

<section class="article-section">
    <div id="article-content">
        <!-- Aquí se mostrará el contenido del artículo -->
    </div>
</section>

<script>
    // Obtener el índice del artículo de la URL
    const params = new URLSearchParams(window.location.search);
    const index = params.get('index');

    // Recuperar los artículos guardados en localStorage
    const articles = JSON.parse(localStorage.getItem('articles')) || [];

    if (articles.length > 0 && index !== null && articles[index]) {
        const article = articles[index];
        const articleContent = document.getElementById('article-content');

        // Mostrar los detalles del artículo
        articleContent.innerHTML = `
            <h2>${article.title}</h2>
            <p><strong>Autor:</strong> ${article.author}</p>
            <p><strong>Fecha:</strong> ${article.date}</p>
            <img src="${article.image}" alt="${article.title}" style="max-width:100%; height:auto; margin-bottom: 20px;">
            <p>${article.content}</p>
        `;
    } else {
        document.getElementById('article-content').innerHTML = "<p>Artículo no encontrado.</p>";
    }
</script>

<style>
    .article-section {
        max-width: 800px;
        margin: 0 auto; /* Centra el contenido horizontalmente */
        padding: 20px;
    }

    #article-content {
        text-align: justify; /* Justifica el texto */
    }

    img {
        display: block;
        margin: 0 auto; /* Centra las imágenes */
    }
</style>

            margin: 0;

            display: flex;
            flex-direction: column;
        }

            color: white;
            text-align: center;
            padding: 10px 0;

</head>

</html>
